<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/flexbox.css" />
        <title>Chit Chat Dynamo</title>
    </head>

    <script src="../src/format.js"></script>

    <body>
        <div class="main">
            <header>
                <nav>
                    <ul id="getHeader"><script>getHeader();</script></ul>
                </nav>
            </header>

            <div class="content">
                <form class="login" action="">
                    <label for="username">
                        Username:
                        <input id="username" type="text" />
                    </label>
                    <label for="password">
                        Password:
                        <input id="password" type="password" />
                    </label>
                    <label for="email">
                        Email:
                        <input id="email" type="email" />
                    </label>
                    <button type="button" onclick="doRegister(event)">Register</button>
                </form>
            </div>

            <footer>
                <nav>
                    <ul id="getFooter"><script>getFooter();</script></ul>
                </nav>
            </footer>
        </div>
    </body>

    <script src="../src/service-helpers.js"></script>
    <script src="../src/auth.service.js"></script>
    <script src="../src/app.js"></script>

</html>
